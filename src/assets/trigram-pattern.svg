<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="trigramPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- 건 (☰) - 3 solid lines - Top Left -->
      <g opacity="0.08">
        <rect x="10" y="10" width="30" height="3" fill="#c62828" rx="1"/>
        <rect x="10" y="17" width="30" height="3" fill="#c62828" rx="1"/>
        <rect x="10" y="24" width="30" height="3" fill="#c62828" rx="1"/>
      </g>

      <!-- 곤 (☷) - 3 broken lines - Top Right -->
      <g opacity="0.08">
        <rect x="60" y="10" width="12" height="3" fill="#0d47a1" rx="1"/>
        <rect x="78" y="10" width="12" height="3" fill="#0d47a1" rx="1"/>
        <rect x="60" y="17" width="12" height="3" fill="#0d47a1" rx="1"/>
        <rect x="78" y="17" width="12" height="3" fill="#0d47a1" rx="1"/>
        <rect x="60" y="24" width="12" height="3" fill="#0d47a1" rx="1"/>
        <rect x="78" y="24" width="12" height="3" fill="#0d47a1" rx="1"/>
      </g>

      <!-- 감 (☵) - broken-solid-broken - Bottom Left -->
      <g opacity="0.08">
        <rect x="10" y="60" width="12" height="3" fill="#c62828" rx="1"/>
        <rect x="28" y="60" width="12" height="3" fill="#c62828" rx="1"/>
        <rect x="10" y="67" width="30" height="3" fill="#c62828" rx="1"/>
        <rect x="10" y="74" width="12" height="3" fill="#c62828" rx="1"/>
        <rect x="28" y="74" width="12" height="3" fill="#c62828" rx="1"/>
      </g>

      <!-- 리 (☲) - solid-broken-solid - Bottom Right -->
      <g opacity="0.08">
        <rect x="60" y="60" width="30" height="3" fill="#0d47a1" rx="1"/>
        <rect x="60" y="67" width="12" height="3" fill="#0d47a1" rx="1"/>
        <rect x="78" y="67" width="12" height="3" fill="#0d47a1" rx="1"/>
        <rect x="60" y="74" width="30" height="3" fill="#0d47a1" rx="1"/>
      </g>
    </pattern>
  </defs>

  <rect width="200" height="200" fill="url(#trigramPattern)"/>
</svg>
